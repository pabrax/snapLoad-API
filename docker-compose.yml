version: "3.8"

services:
  ccapi:
    build: .
    image: ccapi:latest
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - WORKERS=1
    volumes:
      - ./downloads:/app/downloads
      - ./logs:/app/logs
      - ./meta:/app/meta
      - ./tmp:/app/tmp
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

# Optional: you can add other services (e.g., a reverse proxy) if needed.
